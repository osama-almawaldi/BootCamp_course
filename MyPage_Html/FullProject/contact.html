<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معي</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">

  <div class="container">
    <h1>تواصل معي</h1>
    <p>هل لديك سؤال أو اقتراح؟ لا تتردد في التواصل معي عبر النموذج التالي:</p>

    <form class="contact-form">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit" class="btn">إرسال</button>
    </form>

    <a href="index.html" class="btn" style="margin-top: 20px;">العودة للرئيسية</a>
  </div>

</body>
</html>
